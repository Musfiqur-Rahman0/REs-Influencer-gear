<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navLeft">
                <h2 class="brandName">Influencer products</h2>
            </div>
            <div class="navRight">
                <ul class="navLinks">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                </ul>
                <div class="navIcons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <div class="menuBar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <setion id="heroSection">
            <div class="heroContent">
                <h2 class="heroTitle">Start your Journey as Influencer</h2>
                <p class="heroPara my-16">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                    scelerisque eros. Lectus faucibus.</p>
                <div>
                    <button class="containerBtn rounded-bg">
                        <span>Preebook now</span>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </div>
            </div>
            <div class="heroImg">
                <img src="assets/images/main-camera.png" alt="" width="100%">
                <img class="heroBgimg" src="assets/images/Circle design.svg" alt="" width="100%">
            </div>
        </setion>
    </header>
</body>

</html>
